<!DOCTYPE html>
<html>
	<head>
		<title>CODELAB MODUL 1</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Nama</td>
					<td><input type="text" name="nama" required /></td>
				</tr>
				<tr>
					<td>NIM</td>
					<td><input type="number" name="nim" required /></td>
				</tr>
				<tr>
					<td>Tanggal</td>
					<td><input type="date" name="tanggal" required /></td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>
						<textarea name="alamat" cols="20" rows="5" required></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Simpan" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
